<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" /
		<meta name="description" content="Projekt w javascript"/>
		<meta name="keywords" content="Projekt, zdjęcia , początkujacy"/>
		<title>SLIDER ZE ZDJĘCIAMI</title>
		
		<style>
			body
			{
				background-color: #222222; 
				font-size: 24px;
				color: white;
			}
			
			
		</style>
		
		<script src="https://code.jquery.com/jquery-2.2.1.js"></script>
		
		<script type="text/javascript">
			
			var numer = Math.floor(Math.random()*5)+1;  
			
			function schowaj()
			{
				$("#slider").fadeOut(1000);
				
			
			}
			function zmienslajd()
			{
				numer++; if (numer>5) numer=1; 
				
				var plik = "<img src =\"slajdy/slajd" + numer + ".png\" />" ;
				
				document.getElementById("slider").innerHTML = plik ;
				$("#slider").fadeIn(1000);
				
				setTimeout("zmienslajd()" , 5000);		
				setTimeout("schowaj()", 4000);
				
			}
		</script>
	</head>
	<body onload="zmienslajd()">
		
		<div id="slider"></div>

	</body>
</html>
